<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os itens da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso.</p>
    <ul>
        <li><span title="Use a tag &lt;p&gt; ;">Paragrafos</span></li>
        <li><span title="Use a tag &lt;h1...h6&gt;">Titulos</span></li>
        <li><span title="Use a tag &lt;img&gt;">Imagens</span></li>
        <li><span title="Use a tag &lt;abbr&gt;">Abreviacoes</span></li>
        <li><span title="Use a tag &lt;code&gt;">Codigos-fonte</span></li>
        <li><span title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</span></li>
        <li><span title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</span></li>
    </ul>
</body>
</html>
